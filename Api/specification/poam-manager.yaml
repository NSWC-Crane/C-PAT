      tags:
        - STIGMANAsset.controller
      security:
        - oauth:
            - 'c-pat:read'

  /assets:
    get:
      summary: Return all assets
      operationId: getAssets
      parameters:
        - name: page
          in: query
          description: Page number of the assets list
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: Number of assets per page
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Asset array response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/asset_Object'
        '403':
          $ref: '#/components/responses/forbidden'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      tags:
        - Asset
      security:
        - oauth:
            - 'c-pat:read'       

