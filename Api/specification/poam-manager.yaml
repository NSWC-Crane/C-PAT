openapi: 3.0.1
info:
  title: POAM API
  description: An API for managing POAMs.
  contact:
    name: Tyler Forajter & Luke Henry
    email: tyler.e.forajter.civ@us.navy.mil
  version: '1.0'

paths:
  /api/poamimport:
    post:
      summary: Upload a POAM file
      operationId: uploadPoamFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Excel file containing POAM data
      responses:
        '200':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad request - invalid file format or missing file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      tags:
        - poamUpload.controller
      security:
        - oauth:
            - 'c-pat:read'

  /api/stigmancollectionimport:
    post:
      summary: Import collection and assets
      operationId: importCollectionAndAssets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                collection:
                  $ref: '#/components/schemas/Collection'
                assets:
                  type: array
                  items:
                    $ref: '#/components/schemas/Asset'
      responses:
        '200':
          description: Collection and assets imported successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad request - invalid data format or missing data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      tags:
        - STIGMANCollection.controller
      security:
        - oauth:
            - 'c-pat:read'

  /api/stigmanassetimport:
    post:
      summary: Import assets
      operationId: importAssets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                assets:
                  type: array
                  items:
                    $ref: '#/components/schemas/Asset'
      responses:
        '200':
          description: Assets imported successfully
          content:
            application/json:
              schema:
                type: object
                properties:
