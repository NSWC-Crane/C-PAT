          type: string
        rejectionNotes:
          type: string
        renewalNotes:
          type: string

    collectionStatus:
      type: object
      additionalProperties: false
      required:
        - canApprove
      properties:
        canApprove:
          type: boolean

    collectionLabelList:
      type: array
      items:
        $ref: '#/components/schemas/label'

    collectionCreateOrReplace:
      type: object
      required:
        - name
        - settings
        - grants
      additionalProperties: false
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        settings:
          $ref: '#/components/schemas/collectionSettings'
        labels:
          type: array
          items:
            $ref: '#/components/schemas/label'
          

    error:
      type: object
      properties:
        error:
          type: string
        detail:
          type: string          

    collectionApprover_Object:
      type: object
      required:
        - collectionId
        - userId
        - status
      additionalProperties: true
      properties:
        collectionId:
          type: integer
        userId:
          type: integer
        status:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        userEmail:
          type: string

    label_Object:
      type: object
      required:
        - labelId
        - labelName
        - description
        - poamCount
      additionalProperties: false
      properties:
        labelId:
          type: integer
        labelName:
          type: string
        description:
          type: string
        poamCount:
          type: integer 


    label:
      type: object
      required:
        - name
        - description
        - color
        - labelID
      additionalProperties: false
      properties:
        name:
          type: string
          maxLength: 30
        description:
          type: string
          maxLength: 255
        color:
          type: string
        labelID:
          type: string

    labelCreate:
      type: object
      required:
        - name
        - description
        - color
      additionalProperties: false
      properties:
        name:
          type: string
          maxLength: 30
        description:
          type: string
          maxLength: 255
        color:
          type: string

    labelID:
      type: string
      maxLength: 36

    poamApprover_Object:
      type: object
      required:
        - poamId
        - userId
        - approved
      additionalProperties: true
      properties:
        poamId:
          type: integer
        userId:
          type: integer
        approved:
          type: string
        approvedDate:
          type: string
          #format: date
          # pattern: '^\d{4}-(0[1-9]|1[012])-(0[1-9][12][0-9]|3[0-1])$'
        comments:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        userEmail:
          type: string          

    poamAssignees_Object:
      type: object
      required:
        - poamId
        - userId
      additionalProperties: false
      properties:
        poamId:
          type: integer
        userId:
          type: integer        
      
    poamAssets_Object:
      type: object
      required:
        - poamId
        - assetId
      additionalProperties: false
      properties:
