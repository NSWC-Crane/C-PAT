        grantCount:
          type: integer
        assetCount:
          type: integer
        poamCount:
          type: integer

    collectionUpdate:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        settings:
          $ref: '#/components/schemas/collectionSettings'
        grants:
          type: array
          items:
            type: object
            properties:
              userId:
                type: string
              accessLevel:
                type: integer

    collectionSettings:
      type: object
      required:
        - fields
        - status
      additionalProperties: false
      properties:
        fields:
          $ref: '#/components/schemas/collectionField'
        status:
          $ref: '#/components/schemas/collectionStatus'

    collectionField:
      type: object
      required:
        - approvalNotes
        - rejectionNotes
        - renewalNotes
      additionalProperties: false
      properties:
