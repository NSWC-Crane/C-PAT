        phoneNumber:
          type: string
        password:
          type: string
        accountStatus:
          type: string
        fullName:
          type: string
        defaultTheme:
          type: string


  responses:
    forbidden:
      description: The requesting User does not have access rights to the content
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'

  parameters:
    collectionQuery:
      name: projection
      in: query
      description: Additional properties to include in the response.
      style: form
      explode: true
      schema:
        type: array
        items:
          type: string
          enum:
            - owners
            - statistics
            - labels

    collectionIdPath:
      name: collectionId
      in: path
      description: A path parameter that identifies a Collection
      required: true
      schema:
        type: string

    labelIdPath:
      name: labelId
      in: path
      required: true
      description: A path parameter that specifies a Label
      schema:
        $ref: '#/components/schemas/labelID'

    benchmarkIdQuery:
      name: benchmarkId
      in: query
      description: A query parameter that identifies a POAM
      schema:
        type: string
    assetIdQuery:
      name: assetId
      in: query
      description: A query parameter that identifies an Asset
      schema:
        type: string
    userIdPath:
      name: userId
      in: path
      description: A path parameter that identifies a User
      required: true
      schema:
        type: string

    collectionAuth:
      name: userName
      in: query
      required: true
      description: Matches against the username
      schema:
        type: string    
        
        
  securitySchemes:
      oauth:
        type: openIdConnect
        openIdConnectUrl: https://localhost:8080/realms/RMFTools/.well-known/openid-configuration    

