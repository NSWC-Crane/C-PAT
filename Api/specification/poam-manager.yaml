          type: integer
        assetName:
          type: string
        collectionId:
          type: integer
        ipAddress:
          type: string
        description:
          type: string
        fullyQualifiedDomainName:
          type: string
        macAddress:
          type: string
        labels:
          type: array
          items:
            type: object
            properties:
              labelId:
                type: integer 
          
    assetLabel_Object:
