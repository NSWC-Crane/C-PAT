                $ref: '#/components/schemas/user'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  '/user/loginout':
    put:
      tags:
        - User
      security:
        - oauth:
            - 'c-pat:read'        
      summary: writes stdoutput log to indicate login or logout
      operationId: loginout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user_LoginOut'
      responses:
        '200':
          description: UserProjected response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_Login_Response'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'


components:

  schemas:
    Collection:
      type: object
      properties:
        collectionId:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        metadata:
          type: object
      required:
        - collectionId
        - name
    Asset:
      type: object
      properties:
        assetId:
          type: string
        name:
          type: string
    asset_Object:
      type: object
      required:
        - assetId
        - assetName
        - collectionId
        - ipAddress
        - macAddress
      additionalProperties: true
      properties:
