        assets:
          type: array
          items:
            type: object
            properties:
              assetId:
                type: integer
        assignees:
          type: array
          items:
            type: object
            properties:
              userId:
                type: integer

    register:
      required:
        - email
        - password
        - userName
        - confirmPassword
        - firstName
        - lastName
        - phoneNumber
      type: object
      additionalProperties: true
      properties:
        email:
          type: string
        password:
          type: string
        userName:
          type: string
        confirmPassword:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phoneNumber:
          type: string
        collectionAccessRequest:
          type: array
          items:
            type: object
            properties:
              collectionId:
                type: integer  

    register_Response:
      type: object
      additionalProperties: false
      properties:
        token:
          type: string 
          
    user:
      type: object
      required:
        - userID
        - userName
        - email
        - displayName
        - canAdmin
        - canCreateCollection
        - created
        - lastAccess
        - isAdmin
      additionalProperties: true
      properties:
        userID:
          type: string
          maxLength: 255
          readOnly: true
        username:
          type: string
          maxLength: 255
          readOnly: true
        email:
          type: string
          readOnly: true
        displayName:
          type: string
          maxLength: 255
          readOnly: true
        canAdmin:
          type: boolean
        canCreateCollection:
          type: boolean
        created:
          type: string
          format: date
          # pattern: '^\d{4}-(0[1-9]|1[012])-(0[1-9][12][0-9]|3[0-1])$'
        lastAccess:
          type: string
          format: date
          # pattern: '^\d{4}-(0[1-9]|1[012])-(0[1-9][12][0-9]|3[0-1])$'
