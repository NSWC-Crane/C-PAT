<form (ngSubmit)="onSubmit()" #form="ngForm">

   <div class="form-group">
      <label for="collectionId">Collection:</label>
      <nb-select name="collectionId" [(ngModel)]="asset.collectionId" placeholder="{{ tcollectionName }}" required>
      <nb-option *ngFor="let collection of collectionList" [value]="collection.collectionId">
      {{ collection.collectionName }}
      </nb-option>
      </nb-select>
   </div>

  <div class="form-group">
     <label for="assetName">*Asset Name: </label>
     <input nbInput type="text" name="assetName" [(ngModel)]="asset.assetName" placeholder="Asset Name" required>
     <label for="description">Description: </label>
     <input nbInput type="text" name="description" [(ngModel)]="asset.description" placeholder="Description">
     <label for="fullyQualifiedDomainName">Fully Qualified Domain Name: </label>
     <input nbInput type="text" name="fullyQualifiedDomainName" [(ngModel)]="asset.fullyQualifiedDomainName" placeholder="Fully Qualified Domain Name">
     <label for="ipAddress">*IP Address: </label>
     <input nbInput type="text" name="ipAddress" [(ngModel)]="asset.ipAddress" placeholder="IP Address">
     <label for="macAddress">*MAC Address: </label>
     <input nbInput type="text" name="macAddress" [(ngModel)]="asset.macAddress" placeholder="Mac Address">
  </div>

  <div class="row" [nbSpinner]="isLoading"
     nbSpinnerStatus="success"
     nbSpinnerSize="medium"
     nbSpinnerMessage="Updating/loading data, please wait...">
     <div class="col">
        <br>
        <angular2-smart-table [settings]="assetLabelsSettings" [source]="assetLabels" mode="inline"
        (createConfirm)="confirmCreate($event)"
        (deleteConfirm)="confirmDelete($event)">
        </angular2-smart-table>
     </div>
  </div>

  <div class="buttons">
     <button nbButton outline status="info" [disabled]="!form.valid">Submit</button>
     <button style="margin-left:20px;" nbButton outline status="info" (click)="resetData()">Cancel</button>
  </div>
</form>
