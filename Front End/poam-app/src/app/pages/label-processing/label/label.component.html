<ng-container>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <label style="margin-right: 1%" for="labelname">*Label Name: </label>
          <input nbInput type="text" fullWidth name="labelname" [(ngModel)]="label.labelName" placeholder="name"
            required>
        </div>
      </div>
      <br /> 
      <div class="row">
        <div class="col-md-10">
          <label for="description">Description:  </label>
          <input nbInput type="text" fullWidth name="description" [(ngModel)]="label.description"
            placeholder="Description">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-10">
          <label for="poamcount">POAM Count:  </label>
          <input nbInput type="number" s name="poamcount" [(ngModel)]="label.poamCount"
            disabled="true" readonly>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="container">

          <button nbButton class="mr-3" [disabled]="!form.valid">Submit</button>
          <button nbButton type="button" class="mr-3" (click)="resetData()">Cancel</button>

        </div>
      </div>
    </div>
  </form>
</ng-container>
