<ng-template #approveTemplate let-ref="dialogRef">
  <div class="container">
        <nb-card style="width: 60vw; height: auto; max-height: 80vh; overflow-y: auto;">
          <nb-card-header>POAM Approval</nb-card-header>
          <nb-card-body>

          <!-- Approval Status -->
          <div class="form-group">
            <label for="approvalStatus">Approval Status:</label>
            <nb-select fullWidth placeholder="Approval Status..." [(ngModel)]="approvalStatus" name="approvalStatus">
              <nb-option [value]="'Not Reviewed'">Not Reviewed</nb-option>
              <nb-option [value]="'Approved'">Approved</nb-option>
              <nb-option [value]="'Rejected'">Rejected</nb-option>
            </nb-select>
          </div>

          <!-- Approval Date -->
          <div class="form-group">
            <label for="approvedDate">Approval Date: </label>
            <input nbInput placeholder="Approval Date..."
                   [nbDatepicker]="approvedDatePicker"
                   [(ngModel)]="dates.approvedDate"
                   name="approvedDate">
            <nb-datepicker #approvedDatePicker></nb-datepicker>
          </div>

          <!-- Approval Comments -->
          <div class="form-group">
            <label for="comments">Approval Comments:</label>
            <textarea nbInput fullWidth [(ngModel)]="comments" placehoder="Comments..." name='comments' cols="180" rows="10" maxlength="2000"></textarea>
          </div>
        </nb-card-body>

        <!-- Buttons -->
        <nb-card-footer>
          <button nbButton outline status="info" (click)="submitApprovalData()">Save</button>
          <button nbButton outline status="warning" style="margin-left: 20px;" (click)="cancelApproval()">Cancel</button>
        </nb-card-footer>
        </nb-card>
      </div>
</ng-template>
