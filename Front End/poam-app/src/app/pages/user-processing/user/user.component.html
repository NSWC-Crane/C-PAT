<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="container">

    <div class="row">
      <label style="margin-right: 1%" for="userName">First Name: </label>
      <input nbInput type="text" name="userName" [(ngModel)]="user.firstName" placeholder="first name" required>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label for="lastName">Last Name: </label>
      <input nbInput type="text" fullWidth name="lastName" [(ngModel)]="user.lastName" placeholder="last name">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label for="fullName">Full Name: </label>
      <input nbInput type="text" fullWidth name="fullName" [(ngModel)]="user.fullName" placeholder="full name">
    </div>
    <br />

    <div class="row">
      <label for="email">*Email: </label>
      <input nbInput type="text" fullWidth name="email" [(ngModel)]="user.userEmail" placeholder="email">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="phoneNumber">Phone: </label>
      <!-- <input nbInput type="text" fullWidth name="phoneNumber" [(ngModel)]="user.phoneNumber" disabled="true" readonly> -->
      <input nbInput type="text" fullWidth name="phoneNumber" [(ngModel)]="user.phoneNumber">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="accountStatus">Status: </label>
      <nb-select outline status="info" placeholder="Select Status" [(ngModel)]="user.accountStatus" name="accountStatus">
        (ngModelChange)='onSelectedThemeChange($event)'>
        <nb-option value="PENDING">Pending</nb-option>
        <nb-option value="ACTIVE">Active</nb-option>
        <nb-option value="EXPIRED">Expired</nb-option>
      </nb-select>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <nb-checkbox [checked]="checked" (checkedChange)="toggleAdmin($event)">Is Admin</nb-checkbox>

    </div>

    <div class="row">
      <div class="container">
        <div class="row" [nbSpinner]="isLoading"
             nbSpinnerStatus="success"
             nbSpinnerSize="medium"
             nbSpinnerMessage="Updating/loading data, please wait...">
          >
          <div class="col">
            <ng2-smart-table [settings]="collectionPermissionsSettings" [source]="collectionPermissions" mode="inline"
                             (createConfirm)="confirmCreate($event)" (editConfirm)="confirmEdit($event)"
                             (deleteConfirm)="confirmDelete($event)">
            </ng2-smart-table>
          </div>
        </div>
      </div>

    </div>
    <br>
    <div class="row">
      <div class="container">

        <button nbButton class="mr-3" [disabled]="!form.valid">Submit</button>
        <button nbButton type="button" class="mr-3" (click)="resetData()">Cancel</button>

      </div>
    </div>
  </div>
</form>
