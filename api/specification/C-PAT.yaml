  /mapPluginIds:
    post:
      summary: Maps Plugin IDs to IAVs
      description: Maps Plugin IDs to IAVs
      operationId: mapIAVPluginIds
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  iav:
                    type: string
                    pattern: '^\d{4}-[A-Z]-\d{4}$'
                    description: IAV in the format 0000-A-0000
                  pluginID:
                    type: string
                    description: Comma-separated list of plugin IDs
                required:
                  - iav
                  - pluginID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  updatedCount:
                    type: integer
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
      tags:
