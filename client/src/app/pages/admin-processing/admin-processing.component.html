<div class="card overflow-hidden">
  <div class="flex justify-end mt-[-1.5rem] mr-[-1.5rem]">
    <button pButton
            icon="pi pi-cog"
            class="p-button-rounded p-button-text"
            (click)="navigateToAppInfo()">
    </button>
  </div>
  <p-tabs [(value)]="value" scrollable>
    <p-tablist>
      <p-tab [value]="0">User Management</p-tab>
      <p-tab [value]="1">Collection Management</p-tab>
      <p-tab [value]="2">STIG Manager</p-tab>
      <p-tab [value]="3">Tenable Import</p-tab>
      <p-tab [value]="4">VRAM IAV Import</p-tab>
      <p-tab [value]="5">Nessus Plugin Mapping</p-tab>
      <p-tab [value]="6">Set A&A Packages</p-tab>
      <p-tab [value]="7">Set Assigned Teams</p-tab>
    </p-tablist>
    <p-tabpanels>
      <p-tabpanel [value]="0">
        <cpat-user-processing></cpat-user-processing>
      </p-tabpanel>

      <p-tabpanel [value]="1">
        <cpat-collection-processing></cpat-collection-processing>
      </p-tabpanel>

      <p-tabpanel [value]="2">
        <cpat-stigmanager-admin></cpat-stigmanager-admin>
      </p-tabpanel>

      <p-tabpanel [value]="3">
        <cpat-tenable-admin></cpat-tenable-admin>
      </p-tabpanel>

      <p-tabpanel [value]="4">
        <cpat-vram-import (navigateToPluginMapping)="switchToPluginMapping()"></cpat-vram-import>
      </p-tabpanel>

      <p-tabpanel [value]="5">
        <cpat-nessus-plugin-mapping [activated]="value === 5"></cpat-nessus-plugin-mapping>
      </p-tabpanel>

      <p-tabpanel [value]="6">
        <cpat-aa-package-processing></cpat-aa-package-processing>
      </p-tabpanel>

      <p-tabpanel [value]="7">
        <cpat-assigned-team-processing></cpat-assigned-team-processing>
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</div>
