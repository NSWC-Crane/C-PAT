<!-- Import STIG Manager Collection Section -->
<p-card>
  <div class="field">
    <p-dropdown [options]="stigmanCollections"
                [(ngModel)]="selectedStigmanCollection"
                (onChange)="onSTIGManagerCollectionSelect($event.value)"
                placeholder="Select Collection to Import..."
                optionLabel="name"
                optionValue="collectionId"
                [showClear]="true"
                styleClass="stigmanCollectionSelect"
                appendTo="body"
                [style]="{'width':'100%'}">
    </p-dropdown>
  </div>
  <div class="field">
    <p-button label="Import"
              class="import-button"
              styleClass="p-button-info"
              (click)="importSTIGManagerCollection()"
              (onKeyUp)="importSTIGManagerCollection()"
              pTooltip="If a STIG Manager collection has previously been imported, importing again will update the collection and relative assets with current data from STIG Manager."
              tooltipPosition="left"
              [style]="{'width':'100%'}"
              [outlined]="true">
    </p-button>
  </div>
</p-card>
<p-toast></p-toast>
