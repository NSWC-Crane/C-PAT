<div class="grid" *ngIf="selectedRole === 'admin'; else unauthorized">
  <div *ngIf="showUserSelect" class="col-12">
    <p-card>
      <div class="scrollable-users">
        <p-treeTable #usersTable [value]="treeData" [columns]="allColumns" [filterDelay]="0" [globalFilterFields]="['User', 'Status', 'First Name', 'Last Name', 'Email', 'Collection', 'Access Level']">
          <ng-template pTemplate="caption">
            <p-iconField iconPosition="left">
              <p-inputIcon>
                <i class="pi pi-search"></i>
              </p-inputIcon>
              <input pInputText type="text" (input)="filterGlobal($event)" placeholder="Search Users" class="search-input">
            </p-iconField>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th id="col" *ngFor="let col of columns">
                {{col}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
            <tr>
              <td *ngFor="let col of columns; let i = index">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                {{rowData[col]}}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="expansion" let-rowNode let-rowData="rowData">
            <tr>
              <td colspan="6">
                <div class="p-ml-4">
                  <p-table [value]="rowNode.children" [columns]="['Collection', 'Access Level']" [responsive]="true">
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th id="col" *ngFor="let col of columns">
                          {{col}}
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr>
                        <td *ngFor="let col of columns">
                          {{rowData.data[col]}}
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-treeTable>
      </div>
      <div *ngIf="data && data.length > 0 && showUserSelect">
        <p-dropdown [options]="data"
                    name="selectedUser"
                    [(ngModel)]="selectedUser"
                    (onChange)="setUser(selectedUser)"
                    placeholder="Select User to Modify..."
                    optionLabel="fullName"
                    autoWidth="false"
                    [style]="{'width':'100%', 'margin-top':'20px'}"
                    appendTo="body">
          <ng-template let-user pTemplate="item">
            {{user.firstName}} {{user.lastName}} - {{user.officeOrg}} - {{user.accountStatus}}
          </ng-template>
        </p-dropdown>
      </div>
    </p-card>
  </div>

  <div *ngIf="!showUserSelect" class="col-12">
    <cpat-user [user]="user"
               [users]="users"
               [payload]="payload"
               (userChange)="resetData()">
    </cpat-user>
  </div>
</div>
<ng-template #dialog let-data let-ref="dialogRef">
  <p-card>
    <p-header>Delete Row</p-header>
    <div class="p-card-body">Are you sure you want to delete this item?</div>
    <p-footer>
      <button pButton type="button" label="Delete" class="p-button-danger"></button>
      <button pButton type="button" label="Cancel" class="p-button-secondary" (click)="ref.close()"></button>
    </p-footer>
  </p-card>
</ng-template>
<ng-template #unauthorized>
  <h1>
    User processing requires the admin role.
    <br /><br />
  </h1>
</ng-template>
