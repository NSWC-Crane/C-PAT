<div class="col-12 row">
  <div class="col">
    <p-card>
      <div class="p-fluid">
        <div class="p-field p-grid">
          <div class="p-col col-2">
            <input pInputText id="search" [(ngModel)]="filterValue" (input)="applyFilter($event)" placeholder="Search Labels">
          </div>
        </div>
        <div class="scrollable-labels">
          <p-table [value]="data" selectionMode="multiple" [(selection)]="selectedLabels" [metaKeySelection]="true" dataKey="labelId">
            <ng-template pTemplate="header">
              <tr>
                <th>Label ID</th>
                <th>Name</th>
                <th>Description</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-label let-rowIndex="rowIndex">
              <tr [pSelectableRow]="label" [pSelectableRowIndex]="rowIndex" (click)="setLabel(label.labelId)">
                <td>{{label.labelId}}</td>
                <td>{{label.labelName}}</td>
                <td>{{label.description}}</td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="3" style="text-align:center">No Data to Display</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <div class="field">
          <p-dropdown id="labelid"
                      [options]="data"
                      optionLabel="labelName"
                      [(ngModel)]="label.labelId"
                      placeholder="Select Label to Modify..."
                      (onChange)="setLabel($event.value.labelId)"
                      styleClass="mt-4 w-full"
                      required
                      appendTo="body">
          </p-dropdown>
        </div>
        <div class="field">
          <button pButton
                  type="button"
                  label="Add Label"
                  class="p-button-outlined p-button-info w-full"
                  (click)="addLabel()">
          </button>
        </div>
        </div>
</p-card>
  </div>
</div>

<p-dialog header="Label Details" [(visible)]="labelDialogVisible" [modal]="true" [style]="{width: '50vw'}">
  <ng-template pTemplate="content">
    <cpat-label [label]="label" [labels]="labels" [payload]="payload" (labelchange)="resetData(); closeLabelPopup();"></cpat-label>
  </ng-template>
</p-dialog>
