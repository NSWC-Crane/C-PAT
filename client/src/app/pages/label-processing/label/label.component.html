<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="field mb-4">
    <label for="labelname" class="p-col-fixed" style="width: 10rem">Label Name:</label>
    <input pInputText type="text" id="labelname" name="labelname" [(ngModel)]="label.labelName" placeholder="Label Name" class="mt-2 w-full" required />
  </div>
  <div class="field mb-4">
    <label for="description" class="p-col-fixed" style="width: 10rem">Description:</label>
    <input pInputText type="text" id="description" name="description" [(ngModel)]="label.description" placeholder="Description" class="mt-2 w-full" />
  </div>
  <div class="formgroup-inline">
    <div class="mt-8 flex w-full items-center justify-between">
      <div class="flex gap-6">
        <p-button variant="outlined" label="Cancel" severity="secondary" (onClick)="resetData()" />
        <p-button type="submit" variant="outlined" label="Submit" [disabled]="!form.valid" />
      </div>
      <p-button variant="outlined" label="Delete Label" severity="danger" (onClick)="deleteLabel(label)" [disabled]="accessLevel < 2" />
    </div>
  </div>
</form>

<p-toast />
