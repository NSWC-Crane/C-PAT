<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>C-PAT</title>
  <base href="/">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link id="theme-link" rel="stylesheet" type="text/css" href="app/styles/themes/lara-dark-blue/theme.css">
  <!--<script type="text/javascript" src="cpat/Env.js"></script>-->
  <script>
    const CPAT = {
      Env: {
        classification: "U",
        version: "1.0.0-beta.1",
        apiBase: "http://localhost:8086/api",
        oauth: {
          authority: "http://localhost:8080/realms/RMFTools",
          clientId: "c-pat",
          refreshToken: {
            disabled: false
          },
          extraScopes: "",
          scopePrefix: "",
          claims: {
            scope: "scope",
            username: "preferred_username",
            servicename: "clientId",
            fullname: "name",
            firstname: "given_name",
            lastname: "family_name",
            privileges: "['realm_access']?.['roles']",
            email: "email"
          }
        },
        stigman: {
          clientId: "stig-manager",
          apiUrl: "http://localhost:54000/api",
          scopePrefix: "",
          extraScopes: "",
        },
        features: {
          marketplaceDisabled: false
        }
      }
    }
  </script>
</head>
<body>
  <cpat-app>
    <style>
      @-webkit-keyframes spin {
        0% {
          transform: rotate(0)
        }

        100% {
          transform: rotate(360deg)
        }
      }

      @-moz-keyframes spin {
        0% {
          -moz-transform: rotate(0)
        }

        100% {
          -moz-transform: rotate(360deg)
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0)
        }

        100% {
          transform: rotate(360deg)
        }
      }

      .spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1003;
        background: #000000;
        overflow: hidden
      }

        .spinner div:first-child {
          display: block;
          position: relative;
          left: 50%;
          top: 50%;
          width: 150px;
          height: 150px;
          margin: -75px 0 0 -75px;
          border-radius: 50%;
          box-shadow: 0 3px 3px 0 rgba(40,159,177,1);
          transform: translate3d(0,0,0);
          animation: spin 2s linear infinite
        }

          .spinner div:first-child:after, .spinner div:first-child:before {
            content: '';
            position: absolute;
            border-radius: 50%
          }

          .spinner div:first-child:before {
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            box-shadow: 0 3px 3px 0 rgb(0,141,212);
            -webkit-animation: spin 3s linear infinite;
            animation: spin 3s linear infinite
          }

          .spinner div:first-child:after {
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            box-shadow: 0 3px 3px 0 rgba(141,174,191,1);
            animation: spin 1.5s linear infinite
          }
    </style>
    <div id="global-spinner" class="spinner">
      <div class="blob blob-0"></div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>
    </div>
  </cpat-app>
</body>
</html>
