<html lang="en">
<head>
  <meta charset="utf-8">
  <title>C-PAT</title>
  <base href="/">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    (function () {
      const APP_CONFIG_KEY = 'appConfigState';
      const storedConfig = localStorage.getItem(APP_CONFIG_KEY);

      if (storedConfig) {
        const parsedConfig = JSON.parse(storedConfig);
        if (parsedConfig.darkTheme) {
          document.documentElement.classList.add('p-dark');
        } else {
          document.documentElement.classList.remove('p-dark');
        }
      }
    })();
  </script>
  <script type="application/javascript" src="cpat/Env.js"></script>
</head>

    document.addEventListener('DOMContentLoaded', function () {
      const foregroundEl = document.getElementById('particles-foreground');
      if (foregroundEl) {
        particleground(foregroundEl, {
          dotColor: 'rgba(255, 255, 255, 1)',
          lineColor: 'rgba(255, 255, 255, 0.05)',
          minSpeedX: 0.3,
          maxSpeedX: 0.6,
          minSpeedY: 0.3,
          maxSpeedY: 0.6,
          density: 50000,
          curvedLines: false,
          proximity: 250,
          parallaxMultiplier: 10,
          particleRadius: 4,
        });
      }

      const backgroundEl = document.getElementById('particles-background');
      if (backgroundEl) {
        particleground(backgroundEl, {
          dotColor: 'rgba(255, 255, 255, 0.5)',
          lineColor: 'rgba(255, 255, 255, 0.05)',
          minSpeedX: 0.075,
          maxSpeedX: 0.15,
          minSpeedY: 0.075,
          maxSpeedY: 0.15,
          density: 30000,
          curvedLines: false,
          proximity: 20,
          parallaxMultiplier: 20,
          particleRadius: 2,
        });
      }
