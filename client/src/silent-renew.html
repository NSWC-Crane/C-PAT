<!doctype html>
<html lang="en">
  <head>
    <base href="./" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silent Renew</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <body>
    <script>
      window.onload = function () {

        parent.dispatchEvent(event);
      };
